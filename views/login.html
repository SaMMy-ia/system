<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Agendamento</title>
    <link rel="stylesheet" href="../public/Styles.css" />
    <script src="../middleware/authmiddleware.js"></script>
    <!-- Ícones Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2>Sistema de Agendamento Médico</h2>
        <form id="loginForm" method="post">
          <!-- Campo Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <i class="fa-solid fa-envelope input-icon"></i>
            <span class="error-message" id="email-error"></span>
          </div>

          <!-- Campo Senha -->
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
            <i class="fa-solid fa-lock input-icon"></i>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            <span class="error-message" id="password-error"></span>
            <span class="password-hint">Mínimo de 6 caracteres</span>
          </div>

          <!-- Botão -->
          <button type="submit" class="btn-login" id="btnLogin">
            <span id="btnText">Entrar</span>
          </button>
        </form>

        <!-- Mensagens -->
        <div id="message" class="message"></div>

        <!-- Link criar conta -->
        <a href="#" class="create-account">Criar nova conta!</a>
      </div>
    </div>

    <!-- Script -->
    <script>
      $(document).ready(function () {
        // Alternar visibilidade da senha
        $("#togglePassword").on("click", function () {
          const passwordInput = $("#password");
          const type =
            passwordInput.attr("type") === "password" ? "text" : "password";
          passwordInput.attr("type", type);
          $(this).toggleClass("fa-eye fa-eye-slash");
        });

        // Funções de validação
        function validateEmail() {
          const email = $("#email").val();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!email) {
            $("#email-error").text("Por favor, insira seu email.");
            return false;
          } else if (!emailRegex.test(email)) {
            $("#email-error").text("Por favor, insira um email válido.");
            return false;
          } else {
            $("#email-error").text("");
            return true;
          }
        }

        function validatePassword() {
          const password = $("#password").val();
          if (!password) {
            $("#password-error").text("Por favor, insira sua senha.");
            return false;
          } else if (password.length < 6) {
            $("#password-error").text(
              "A senha deve ter pelo menos 6 caracteres."
            );
            return false;
          } else {
            $("#password-error").text("");
            return true;
          }
        }

        // Eventos de input para validação em tempo real
        $("#email").on("input", validateEmail);
        $("#password").on("input", validatePassword);

        // SUBMIT LOGIN
        $("#loginForm").submit(async function (e) {
          e.preventDefault();

          const isEmailValid = validateEmail();
          const isPasswordValid = validatePassword();

          if (!isEmailValid || !isPasswordValid) {
            $("#message")
              .text("Por favor, corrija os erros no formulário.")
              .addClass("error")
              .removeClass("success");
            return;
          }

          // Loading
          $("#btnText").html('<span class="loading"></span> Verificando...');

          const email = $("#email").val();
          const password = $("#password").val();

          try {
            const response = await fetch(
              "../controllers/AuthController.php?action=login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `email=${encodeURIComponent(
                  email
                )}&password=${encodeURIComponent(password)}`,
              }
            );

            if (!response.ok) {
              throw new Error(
                `Erro HTTP: ${response.status} - ${response.statusText}`
              );
            }

            const data = await response.json();

            if (data.success) {
              $("#message")
                .text("Login bem-sucedido! Redirecionando...")
                .addClass("success")
                .removeClass("error");

              setTimeout(() => {
                switch (data.user_type) {
                  case "admin":
                    window.location.href = "admin/dashboard.php";
                    break;
                  case "paciente":
                    window.location.href = "Paciente/dashboardPaciente.php";
                    break;
                  case "medico":
                    window.location.href = "Medico/dashboardMedico.php";
                    break;
                  case "secretario":
                    window.location.href = "Secretario/dashboardSecretario.php";
                    break;
                  default:
                    window.location.href = "index.html";
                }
              }, 1500);
            } else {
              $("#message")
                .text(data.message || "Credenciais inválidas!")
                .addClass("error")
                .removeClass("success");
              $("#btnText").text("Entrar");
            }
          } catch (error) {
            console.error("Erro:", error);
            $("#message")
              .text(`Erro ao processar login: ${error.message}`)
              .addClass("error")
              .removeClass("success");
            $("#btnText").text("Entrar");
          }
        });
      });
    </script>
  </body>
</html>
